{% extends 'base.html' %}
{% load static %}
{% block head %}
<p>
    <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/accounts/logged_in">Home</a>
        <a class="nav-item nav-link disabled" href="/portfolio/">Portfolio</a>
        <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
        <a class="btn btn-outline-secondary ml-auto" href="/articles/add_article">Random?</a>
    </div>
    <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link active" style="color:#1184ff;">Hello <span>{{request.user.username}}&#128075;&#127996;</span><span class="sr-only">(current)</span></a>
        <a class="btn btn-secondary" href="/accounts/logout">Random? &#x2934;</a>
    </div>
</p>
{% endblock %}
{% block content %}
{% load static %}
    <body style="background-color: #f5f5f5 ;">
        <form method="POST">
            {% csrf_token %}
            <div class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="exampleInputEmail1" class="mr-2">Username</label>
                    <input type="username" class="form-control" id="username" name="username" placeholder="username or email">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="exampleInputPassword1" class="mr-2">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <button type="submit" class="btn btn-secondary">Login</button>
                    <a class="ml-2" href="accounts/register">(Forgot password?)</a>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-8 ml-auto mr-auto"><a class="btn btn-secondary" href="accounts/register"> New User? Register </a></div>
            </div>
        </form>
    </body>
{% endblock %}
