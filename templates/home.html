{% extends 'base.html' %}
{% load static %}
{% block head %}
<p>
    <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/accounts/logged_in">Home</a>
        <a class="nav-item nav-link disabled" href="/portfolio/">Portfolio</a>
        <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
        <a class="btn btn-outline-secondary ml-auto" href="/articles/add_article">Random?</a>
    </div>
</p>
{% endblock %}
{% block content %}
{% load static %}
    <body style="background-color: #f5f5f5 ;">
        <form method="POST">
            {% csrf_token %}
            <div class="form-inline" method="POST">
                {% csrf_token %}
                <div class="form-group mx-sm-3 mb-2">
                    <label for="exampleInputEmail1" class="mr-2">Username</label>
                    <input type="username" class="form-control" id="username" name="username" placeholder="username or email">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="exampleInputPassword1" class="mr-2">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <button type="submit" class="btn btn-outline-success">Login</button>
                    <a class="ml-2" href="accounts/register">( New User? Register )</a>
                </div>
            </div>
        </form>
    </body>
{% endblock %}
